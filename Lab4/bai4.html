<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <!-- AngularJs 1.7.9-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
</head>

<body ng-app="dangnhap">
    <div class="col-6 m-auto py-4">
        <div class="bg-primary text-center p-1">
            <h4 class="text-light">LOGIN FORM</h4>
        </div>
        <form ng-controller="frmdn" class="border border-primary p-2">
            <!-- text input -->
            <div class="form-outline mb-4">
                <input type="text" id="form1Example1" class="form-control" ng-model="u"/>
                <label class="form-label" for="form1Example1">Username</label>
            </div>
    
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form1Example2" class="form-control" ng-model="p"/>
                <label class="form-label" for="form1Example2">Password</label>
            </div>
    
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                    </div>
                </div>
    
                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>
    
            <!-- Submit button -->
            <button ng-click="dn()"class="btn btn-primary btn-block">Sign in</button>
        </form>
    </div>
    

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>
<script src="js/listsv.js"></script>
<script>
    var app = angular.module("dangnhap", []);
    app.controller("frmdn", myfunc);

    function myfunc($scope) {
        $scope.dn=function(){
            console.log("ok");
            var u = $scope.u;
            var p = $scope.p;
            alert(u + " " + p);
            var tc=false;
            var motsv;
            for(var i=0; i<listsv.length; i++){
                motsv = listsv[i];
                if(u==motsv.username && p==motsv.password){
                    tc=true;
                    break;
                }
            }
            if(tc){
                sessionStorage.setItem("username", motsv.username);
                sessionStorage.setItem("fullname", motsv.fullname);
                sessionStorage.setItem("email", motsv.email);
                document.location="index.html";
            }
        }
    }
</script>
</html>

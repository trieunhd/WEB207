<!doctype html>
<html lang="en">

<head>
    <title>Math</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <!-- AngularJs 1.7.9-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
</head>

<body ng-app="myapp">
    <div ng-controller="myctrl">
        <br>
        <div class="col-6 m-auto">
            <div class="bg-primary text-center p-1">
                <h2 class="text-light">TÍNH DIỆN TÍCH CHU VI</h2>
            </div>
            <form class="border border-primary p-2">
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <input type="number" id="form6Example1" class="form-control" ng-model="length"  />
                            <label class="form-label" for="form6Example1">Chiều dài</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="number" id="form6Example2" class="form-control" ng-model="width"  />
                            <label class="form-label" for="form6Example2">Chiều rộng</label>
                        </div>
                    </div>
                </div>

                <!-- Submit button -->
                <button class="btn btn-primary btn-block mb-4" ng-click="tinhtoan()" data-mdb-toggle="modal" data-mdb-target="#exampleModal">Tính toán</button>
                <button class="btn btn-info btn-block mb-4" ng-click="choso()" >Cho số</button>
            </form>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Kết quả</h5>
                            <button type="button" class="btn-close" data-mdb-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div>Diện tích: <b ng-bind="acreage"></b></div>
                            <div>Chu vi: <b ng-bind="perimeter"></b></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>
<script>
    var app = angular.module("myapp", []);
    app.controller("myctrl", function ($scope) {
        $scope.tinhtoan = function () {
            var a = parseFloat($scope.width);
            var b = parseFloat($scope.length);
            $scope.acreage = a * b;
            $scope.perimeter = (a + b) * 2;
        }
        $scope.choso = function () {
            var w1 = Math.round(Math.random()*100);
            var w2 = Math.round(Math.random()*200);
            $scope.width = w1;
            $scope.length = w2;
        }
    })

</script>


</html>

<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <!-- AngularJs 1.7.9-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <!-- Jquery 3.5.1 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- Database -->
    <script src="js/database.js" type="module"></script>

</head>

<body ng-app="myapp">
    <div ng-controller="myctrl" class="col-8 m-auto py-3">
        <div class="card">
            <div class="card-header bg-warning">
                <i class="fas fa-list me-2"></i> FORM USERS
            </div>
            <div class="card-body">
                <div class="form-outline mb-4">
                    <input ng-model="user.userId" type="text" id="userId" class="form-control" />
                    <label class="form-label" for="userId">User Id</label>
                </div>

                <div class="form-outline mb-4">
                    <input ng-model="user.username" type="text" id="username" class="form-control" />
                    <label class="form-label" for="username">Username</label>
                </div>

                <div class="form-outline mb-4">
                    <input ng-model="user.email" type="text" id="email" class="form-control" />
                    <label class="form-label" for="email">Email</label>
                </div>

                <div class="form-outline mb-4">
                    <input ng-model="user.profile_picture" type="text" id="imageUrl" class="form-control" />
                    <label class="form-label" for="imageUrl">ImageUrl</label>
                </div>
                <button class="btn btn-primary" >SELECT </button>
                <button class="btn btn-secondary" ng-click="insert()" ng-show="index==-1"
                    ng-disabled="index != -1">INSERT </button>
                <button class="btn btn-success" ng-click="update()" ng-disabled="index == -1">UPDATE</button>
                <button class="btn btn-danger" ng-click="delete()" ng-disabled="index == -1">DELETE</button>
                <button class="btn btn-warning" ng-click="cancel()">RESET</button>
                <button class="btn btn-info" ng-click="reset()">NEW</button>
            </div>
            <div class="card-footer text-muted">Firebase - Realtime Database</div>
        </div>
        <br>
        <table class="table table-bordered border-primar">
            <thead>
                <tr class="bg-warning">
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">ImageUrl</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="u in users">
                    <td>{{u.username}}</td>
                    <td>{{u.email}}</td>
                    <td>{{u.profile_picture}}</td>
                    <td><button class="btn" ng-click="edit($index)">Sá»­a</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

</body>
<script>



</script>

</html>
